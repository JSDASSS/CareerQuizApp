<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="quiz-container">
        <h1>Dental Career Quiz</h1>
        <form method="POST">
            {% for index, (question, answers) in enumerate(questions) %}
                <div class="question">
                    <p>{{ question }}</p>
                    {% for answer, score in answers.items() %}
                        <label>
                            <input type="radio" name="{{ index }}" value="{{ answer }}" required>
                            {{ answer }}
                        </label>
                    {% endfor %}
                </div>
            {% endfor %}
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
