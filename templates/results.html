<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
         <img src="{{ url_for('static', filename='images/BTC.png') }}" alt="BTC Logo">
    </header>

    <main>
        <h1>Your MBTI Type: {{ mbti }}</h1>
        <h2>Recommended Non-Healthcare Careers:</h2>
        <ul>
            {% for career in careers %}
                <li>{{ career }}</li>
            {% endfor %}
        </ul>
        <a href="/">Try Again</a>
    </main>

    <footer>
        <p>&copy; 2025 BTC</p>
    </footer>
</body>
</html>
